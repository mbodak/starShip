<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <title>SpaceX</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="css/main.css">
</head>
<script src="js/main.js"></script>
<body>
  <div class="content">
    <h1 class="title">Launch new SpaceX mission</h1>
    <div class="form content-blue">
      <form onsubmit="launch(this); return false;">
        <input type="text" id="name" name="rocketName" placeholder="Mission name">
        <input type="submit" value="Launch">
      </form>
    </div>
    <h1 class="title">Launched SpaceX missions</h1>
    <div class="content-blue" id="starships">
      <div class="star-ship">
        <div class="image">
          <img src="img/starship.png" alt="starShip">
        </div>
        <div class="name">
          <h2>Crew Dragon 2</h2>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
